            <label for="message" class="form-label">رسالتك</label>
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="أدخل رسالتك" required
              minlength="10"></textarea>
          </div>
          <button type="submit" class="btn btn-outline-success w-100">إرسال</button>
        </form>
