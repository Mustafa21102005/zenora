<body class="main">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="fa-solid fa-spa text-success"></i> Zenora</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="services.html">Our Services</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="../ar/index.html">عربي</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <div class="container mt-5 py-5 bg-dark text-light" style="border-radius: 8px;" data-aos="fade-up"
    data-aos-duration="1000">
    <h1 class="text-center mb-4">Contact Us</h1>
    <div class="row text-center">
      <div class="col-md-6">
        <form id="spaForm" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Full Name" required
              minlength="3">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Enter Your message"
              required minlength="10"></textarea>
          </div>
          <button type="submit" class="btn btn-outline-success w-100">Submit</button>
        </form>
        <!-- Result Message -->
        <p id="result" class="mt-2"></p>
      </div>
      <div class="col-md-6">
        <div class="visit-info">
          <h2>Visit Us</h2>
          <p><strong>Address:</strong> 123 Spa Street, USA, Washington, 17271</p>
          <p><strong>Phone:</strong> 123-456-7890</p>
          <p><strong>Email:</strong> <a href="mailto:info@zenora.com">info@zenora.com</a></p>
          <div class="embed-responsive embed-responsive-16by9 mt-4">
            <iframe class="embed-responsive-item"
              src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d3439.9324282731795!2d-84.3038144!3d30.4380174!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2ssa!4v1705496730688!5m2!1sen!2ssa"
              allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-auto">

        target="_blank">Mustafa</a></p>
